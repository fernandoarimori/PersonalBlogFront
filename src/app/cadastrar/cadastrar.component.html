
<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="d-sm-none d-md-block col-md-6 " id="bgImg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Cadastrar</h1>

          <form>
            <div class="form-group">
              <label for="">Nome:</label>
              <input [(ngModel)]='user.nome' type="text" class="form-control" name="nome"/>
            </div>
            <div class="form-group">
              <label for="">E-mail:</label>
              <input [(ngModel)]='user.usuario' type="email" class="form-control" placeholder="digite seu e-mail" name="usuario"/>
            </div>
            <div class="form-group">
              <label for="">Foto:</label>
              <input [(ngModel)]='user.foto' type="text" class="form-control" name="foto"/>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input (input)="confirmSenha($event)" type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha"/>
            </div>
            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha:</label>
              <input [(ngModel)]='user.senha' type="password" class="form-control" name="confirmSenha" id="confirmSenha"/>
            </div>
            <div class="form-group">
              <label>Tipo de usuario:</label>
              <select  name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                <option value="" selected disabled>Selecione o tipo de usuario</option>
                <option value="">Administrador</option>
                <option value="">Padrão</option>
              </select>
            </div>

            <div class="d-flex justify-content-around">
              <button class="btn btn-danger w-25" routerLink="/entrar">Cancelar</button>
              <button class="btn btn-success w-25" (click)="cadastrar()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
